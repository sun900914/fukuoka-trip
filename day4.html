      <li>福岡城（舞鶴公園）+ 大濠公園（可去可不去）。</li>
      <li>櫛田神社：博多的總鎮守，必看巨大的裝飾山笠。</li>

      <li>博多運河城 (Canal City)：著名購物中心，每半小時有噴水秀。</li>
      <li>天神地下街：搭地鐵移動到天神，逛漂亮的歐風地下街。</li>
      <li>福岡塔：傍晚從天神搭巴士前往，欣賞 360 度福岡夜景。</li>
    </ul>
